services:
  - type: web
    name: crypto-telegram-bot
    env: python
    region: oregon  # or choose your preferred region
    plan: free  # or "starter" for $7/month (no sleep)
    buildCommand: pip install -r requirements.txt
    startCommand: python crypto_bot_render.py
    envVars:
      - key: BOT_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
